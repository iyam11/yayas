<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Buka Kado üéÅ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url('bg2.jpg') no-repeat center center;
      background-size: cover;
      background-color: #000; /* fallback */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* membuat latar terlihat lebih gelap */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      cursor: pointer;
    }

    .gift {
      font-size: 100px;
      transition: transform 0.3s ease;
    }

    .gift:hover {
      transform: scale(1.1);
    }

    .text {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .gift {
        font-size: 70px;
      }

      .text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content" onclick="openGift()">
    <div class="gift">üéÅ</div>
    <div class="text">Open Gift!</div>
  </div>

  <script>
    function openGift() {
      window.location.href = 'birthday.html';
    }
  </script>
</body>
</html>
